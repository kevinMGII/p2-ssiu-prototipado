<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Didasko – Selección de Subtítulos</title>
  <link rel="stylesheet" href="subtitulos.css" />
</head>
<body>
  <div class="pantalla-subtitulos">
    <div class="columna izquierda">
      <div class="progreso-iconos">
        <img src="images/icono-qr.png" alt="Paso 1" /> 
        <img src="images/flecha-azul.png" alt="Flecha" />
        <img src="images/icono1.png" alt="Paso 2" />
      </div>
      <h1 class="titulo-subtitulos">Idioma de<br>subtítulos</h1>
      <p class="subtitulo-subtitulos">
        Di “buenos días” en el idioma en el que vas a<br>
        hablar para detectarlo y traducirlo
      </p>
    </div>
    <div class="columna derecha">
      <div class="contenedor-movil">
        <img src="images/movil-microfono-azul.png" alt="Móvil con micrófono azul" class="imagen-movil" />
        <p class="instruccion-azul">
          <strong>Mira tu móvil<br>para seguir los siguientes pasos</strong>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
