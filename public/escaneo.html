<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Didasko – Escaneo</title>
  <link rel="stylesheet" href="styles/escaneo.css" />
</head>
<body>
  <div class="pantalla-escaneo">
    <div class="columna izquierda">
      <img src="images/icono-qr.png" alt="Icono QR" class="icono-qr" />
      <h1 class="titulo">Escanea el código</h1>
      <p class="subtitulo">
        Introduzca el código proporcionado o lea el QR<br>
        para entrar en la sesión
      </p>
    </div>
    <div class="columna derecha">
      <img src="images/movil-qr.png" alt="Mano con móvil" class="imagen-movil" />
      <p class="instruccion-escaneo">Mira tu móvil<br>para seguir los siguientes pasos</p>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script/modulo-socket.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
