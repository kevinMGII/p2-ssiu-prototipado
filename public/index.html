<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Didasko - Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="pantalla-inicio">
    <div>
      <img src="logo.png" alt="Logo Didasko" class="logo-didasko" />
      <p class="texto-inicio">Conecta tu móvil<br>para empezar</p>
      <img src="qr.png" alt="Código QR" class="qr-inicio" />
    </div>
  </div>

  <div class="pantalla-opciones">
    <div class="lado unirse">
      <h1>Unirse</h1>
      <p>Haz un movimiento con el móvil hacia la izquierda<br>para unirse a una sesión</p>
    </div>
    <div class="centro">
      <img src="movimiento.png" alt="Movimiento del móvil" class="movimiento" />
    </div>
    <div class="lado crear">
      <h1>Crear</h1>
      <p>Haz un movimiento con el móvil hacia la izquierda<br>para crear una sesión</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
