<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Didasko – Selección de Idioma</title>
  <link rel="stylesheet" href="styles/idioma.css" />
</head>
<body>
  <div class="pantalla-idioma">
    <div class="columna izquierda">
      <div class="progreso-iconos">
        <img src="images/icono1.png" alt="Paso 1" /> 
        <img src="images/flecha.png" alt="Flecha" />
        <img src="images/icono2.png" alt="Paso 2" />
        <img src="images/flecha.png" alt="Flecha" />
        <img src="images/icono3.png" alt="Paso 3" />
        <img src="images/flecha.png" alt="Flecha" />
        <img src="images/icono4.png" alt="Paso 4" />
      </div>
      <h1 class="titulo-idioma">Idioma de<br>ponencia</h1>
      <p class="subtitulo-idioma">
        Di “buenos días” en el idioma en el que vas a<br>
        hablar para detectarlo y traducirlo
      </p>
    </div>
    <div class="columna derecha">
      <div class="contenedor-movil">
        <img src="images/movil-microfono.png" alt="Móvil con micrófono" class="imagen-movil" />
        <p class="instruccion">
          <strong>Mira tu móvil<br>para seguir los siguientes pasos</strong>
        </p>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script/modulo-socket.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
